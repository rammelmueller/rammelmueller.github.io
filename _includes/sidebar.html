<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <p class='sidebar-avatar'><img src="/img/avatar.png"></p>
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
      <p class='sidebar-social'>
        {% for item in site.data.social %}
          <a class="" target='blank' href="{{item.link}}"><img width="{{ item.width }}" src="/{{ item.img }}" alt=""></a>
        {% endfor %}
      </p>
    </div>

    <nav class="sidebar-nav">
      {% for node in site.data.navigation %}
        <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
      {% endfor %}
      <a class="sidebar-nav-item" href="/stuff/cv.pdf">CV</a>
    </nav>

    <div class='sidebar-disclaimer'>
      <p>Last updated: {{ site.updated }}</p>
      <p>Build with Jekyll and <span style='color: red'>‚ù§</span> <br>Based on poole and hyde themes.</p>
    </div>
  </div>
</div>
